<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindswap Me</title>
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)" />
</head>
<body>
    <header>
        <ul class="blockmenu">
            <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
            <li style="--i:0;--clr:#ff2972;">
                <a href="#"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li style="--i:1;--clr:#fee800;">
                <a href="#"><ion-icon name="person-outline"></ion-icon></a>
            </li>
            <li style="--i:2;--clr:#04fc43;">
                <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
            </li>
            <li style="--i:3;--clr:#fe00f1;">
                <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
            </li>
        </ul>
    </header>

    <main>
        <section>
            <div class="column" style="--x:-1;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:0;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:1;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
        </section>
        
        <section>
            <div class="column" style="--x:-1;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:0;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:1;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
        </section>
        
        <section>
            <div class="column" style="--x:-1;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:0;">
                <div class="box" style="--index:3;"></div>
                <div class="box" style="--index:2;"></div>
                <div class="box" style="--index:1;"></div>
            </div>
            <div class="column" style="--x:1;">
                <div class="box" style="--index:3;" onclick="boxclick('https://github.com/Kwynto');"></div>
                <div class="box" style="--index:2;" onclick="togglemodal();"></div>
                <div class="box" style="--index:1;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by <a href="https://github.com/Kwynto" target="_blank">Kwynto</a>.</p>
    </footer>

    <div class="modal">
        <div class="modal-window">
            <div class="btn-modal-close" onclick="togglemodal();"><ion-icon name="close-circle-outline"></ion-icon></div>
            <h1>Title window.</h1>
            <p>This is content of modal window.</p>
        </div>
        <div class="overlay" onclick="togglemodal();"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let blockmenu = document.querySelector('.blockmenu');
        toggle.onclick = function() {
            blockmenu.classList.toggle('active')
        }
        
        function togglemodal() {
            let modal = document.querySelector('.modal');
            modal.classList.toggle('show')
        }
        
        function boxclick(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
